                        </div>
                    </div>
                    `;
                  break;
                default:
                  title = "Page Not Found";
                  htmlContent =
                    '<p class="text-center text-gray-500 dark:text-gray-400">The requested page could not be found.</p>';
              }

              pageTitle.textContent = title;
              mainContent.innerHTML = htmlContent;

              // Re-initialize charts and event listeners after content is loaded
              if (pageName === "dashboard") {
                initDashboardPage();

                const typeSelect = document.getElementById("transaction-type");
                const expenseWrapper = document.getElementById(
                  "expense-category-wrapper"
                );
                const earningWrapper = document.getElementById(
                  "earning-source-wrapper"
                );

                typeSelect.addEventListener("change", () => {
                  if (typeSelect.value === "expense") {
                    expenseWrapper.classList.remove("hidden");
                    earningWrapper.classList.add("hidden");
                  } else if (typeSelect.value === "earning") {
                    earningWrapper.classList.remove("hidden");
                    expenseWrapper.classList.add("hidden");
                  } else {
                    // Hide both if no type selected
                    expenseWrapper.classList.add("hidden");
                    earningWrapper.classList.add("hidden");
                  }
                });

                document.querySelector("#sub_btn").addEventListener("click", (e) => {
                  e.preventDefault();

                  // Get actual select/input values inside the wrappers
                  const expenseSelect = document.querySelector(
                    "#expense-category-wrapper select"
                  );
                  const earningSelect = document.querySelector(
                    "#earning-source-wrapper select"
                  );
                  const expense =
                    typeSelect.value === "expense" &&
                    document.querySelector("#transaction_amount").value;
                  const earning =
                    typeSelect.value === "earning" &&
                    document.querySelector("#transaction_amount").value;

                  let data = {
                    Transaction_type: typeSelect.value,
                    type:
                      typeSelect.value === "expense"
                        ? expenseSelect?.value || ""
                        : earningSelect?.value || "",
                    amount: document.querySelector("#transaction_amount").value,
                    description: document.querySelector("#transaction_description")
                      .value,
                    expense: expense,
                    earning: earning,
                    date: new Date().toLocaleString("en-US", {
                      year: "numeric",
                      month: "short",
                      day: "numeric",
                      hour: "2-digit",
                      minute: "2-digit",
                      second: "2-digit",
                      hour12: true,
                    }),
                  };
                  console.log(data);

                  if (
                    !data.Transaction_type ||
                    !data.type ||
                    !data.amount ||
                    !data.description
                  ) {
                    alert("please fill the form properly!!");
                    return;
                  }
                  if (data.Transaction_type === "expense") {
                    let expenses =
                      JSON.parse(
                        localStorage.getItem(user_Details.Email + "_Expense")
                      ) || [];

                    // Add new expense
                    expenses.push(data);

                    // Save back to localStorage
                    localStorage.setItem(
                      user_Details.Email + "_Expense",
                      JSON.stringify(expenses)
                    );

                    let transactions =
                      JSON.parse(
                        localStorage.getItem(user_Details.Email + "_transactions")
                      ) || [];
                    transactions.push(data);
                    localStorage.setItem(
                      user_Details.Email + "_transactions",
                      JSON.stringify(transactions)
                    );
                  } else {
                    let earnings =
                      JSON.parse(
                        localStorage.getItem(user_Details.Email + "_Earnings")
                      ) || [];

                    earnings.push(data);

                    localStorage.setItem(
                      user_Details.Email + "_Earnings",
                      JSON.stringify(earnings)
                    );

                    let transactions =
                      JSON.parse(
                        localStorage.getItem(user_Details.Email + "_transactions")
                      ) || [];
                    transactions.push(data);
                    localStorage.setItem(
                      user_Details.Email + "_transactions",
                      JSON.stringify(transactions)
                    );
                  }

                  Calculation();
                  document.querySelector(
                    "#Total_Expense"
                  ).innerHTML = `₹${totalExpenses}`;
                  document.querySelector(
                    "#Total_Earings"
                  ).innerHTML = `₹${totalEarnings}`;
                  document.querySelector("#balance").innerHTML = `₹${currentBalance}`;

                  window.location.reload();
                });
              } else if (pageName === "reports") {
                calculateSavingsRate(totalEarnings,totalExpenses);
                initChart();
                let btn = document.querySelector("#print_btn");
                btn.addEventListener("click", () => {
                  window.print();
                });
              } else if (pageName === "transactions") {
                loadTransactionTables();
                document.querySelector("#clear_btn").addEventListener("click", () => {
                  localStorage.removeItem(user_Details.Email + "_Expense");
                  localStorage.removeItem(user_Details.Email + "_Earnings");
                  window.location.reload();
                });

                let btn = document.querySelector("#print_btn");
                btn.addEventListener("click", () => {
                  window.print();
                });
              }
              else if (pageName === "settings") {
                document.querySelector("#save_btn").addEventListener("click", () => {
                  alert("SORRY THE sETTING IS NOT AVAILABLE YET")
                });
              }
            };

            const initChart = () => {
              const ctx = document.getElementById("incomeExpenseChart");
              const ctx2 = document.getElementById("spendingByCategoryChart");
              if (ctx) {
                new Chart(ctx, {
                  type: "bar",
                  data: {
                    labels: ["Earnings", "Expenses", "Savings"],
                    datasets: [
                      {
                        label: "Expenses",
                        data: [totalEarnings, totalExpenses, currentBalance],
                        borderColor:"#ffffff",
                        backgroundColor: ["#f43f5e", "#14b8a6", "#fde047"],
                        fill: true,
                        borderWidth: 3,
                        tension: 0.4,
                        hoverOffset: 5,
                      },
                    ],
                  },
                });
              }
              if (ctx2) {
                new Chart(ctx2, {
                  type: "doughnut",
                  data: {
                    labels: [
                      "food",
                      "travel",
                      "entertainment",
                      "housing",
                      "groceries",
                      "other",
                    ],
                    datasets: [
                      {
                        label: "Expenses",
                         label: "Expenses",
                        data: [food, travel, entertainment, house, groceries, other],
                        backgroundColor: [
                          "#7c42f0",
                          "#8b5cf6",
                          "#ec4899",
                          "#fde047",
                          "#f59e0b",
                          "#f43f5e",
                        ],
                        hoverOffset: 5,
                        fill: true,
                        borderWidth: 3,
                        tension: 0.4,
                        hoverOffset: 5,
                      },
                    ],
                  },
                });
              }
            };

            const initDashboardPage = () => {
              // Expense Chart
              const expenseCtx = document.getElementById("expenseChart");
              if (expenseCtx) {
                new Chart(expenseCtx, {
                  type: "doughnut",
                  data: {
                    labels: ["Earnings", "Expenses", "Savings"],
                    datasets: [
                      {
                        label: "Expenses",
                        data: [totalEarnings, totalExpenses, currentBalance],
                        backgroundColor: ["#7c42f0", "#8b5cf6", "#a78bfa"],
                        hoverOffset: 5,
                      },
                    ],
                  },
                });
              }

              // Recent Transactions List
              const recentTransactionsList = document.getElementById(
                "recent-transactions-list"
              );
              const Transactions = JSON.parse(
                localStorage.getItem(user_Details.Email + "_transactions")
              );

              if (Transactions) {
                Transactions.slice(-7).forEach((tx) => {
                  const li = document.createElement("li");
                  li.className =
                    "flex justify-between items-center py-3 border-b border-gray-200 dark:border-gray-800";
                  li.innerHTML = `
                              <div>
                                  <p class="font-medium text-gray-900 dark:text-white">${
                                    tx.description
                                  }</p>
                                  <p class="text-sm text-gray-500 dark:text-gray-400">${
                                    tx.date
                                  }</p>
                              </div>
                              <span class="text-lg font-semibold ${
                                tx.Transaction_type === "earning"
                                  ? "text-green-500"
                                  : "text-red-500"
                              }"> ${tx.Transaction_type === "earning"
                                  ? "+"
                                  : "-"
                                  } ₹${tx.amount}</span>
                          `;
                  recentTransactionsList.prepend(li);
                });
              }
            };

            const loadTransactionTables = () => {
              const Earnings = JSON.parse(
                localStorage.getItem(user_Details.Email + "_Earnings")
              );
              const Expenses = JSON.parse(
                localStorage.getItem(user_Details.Email + "_Expense")
              );

              const earningsTableBody = document.getElementById(
                "earnings-table-body"
              );
              const expensesTableBody = document.getElementById(
                "expenses-table-body"
              );

              if (Earnings) {
                Earnings.forEach((earning) => {
                  const row = document.createElement("tr");
                  row.className = "border-b dark:border-gray-700";
                  row.innerHTML = `
                              <td class="px-4 py-3 font-medium text-gray-900 dark:text-white">${earning.type}</td>
                              <td class="px-4 py-3 text-green-500">${earning.amount}</td>
                              <td class="px-4 py-3 text-gray-500 dark:text-gray-400">${earning.date}</td>

                          `;
                  earningsTableBody.prepend(row);
                });
              }

              if (Expenses) {
                Expenses.forEach((expense) => {
                  const row = document.createElement("tr");
                  row.className = "border-b dark:border-gray-700";
                  row.innerHTML = `
                              <td class="px-4 py-3 font-medium text-gray-900 dark:text-white">${expense.type}</td>
                              <td class="px-4 py-3 text-red-500">${expense.amount}</td>
                              <td class="px-4 py-3 text-gray-500 dark:text-gray-400">${expense.date}</td>
                          `;
                  expensesTableBody.appendChild(row);
                });
              }
            };

            document.addEventListener("DOMContentLoaded", () => {
              // Load the default page on initial load
              loadPage("dashboard");

              pageLinks.forEach((link) => {
                link.addEventListener("click", (e) => {
                  e.preventDefault();
                  const pageName = link.getAttribute("data-page");
                  loadPage(pageName);

                  // Highlight active link
                  pageLinks.forEach((item) =>
                    item.classList.remove(
                      "bg-primary/10",
                      "dark:bg-primary/20",
                      "text-primary"
                    )
                  );
                  link.classList.add(
                    "bg-primary/10",
                    "dark:bg-primary/20",
                    "text-primary"
                  );
                });
              });
            });

            //   Reset

            document.querySelector("#reset_btn").addEventListener("click", () => {
      let user_confirm=confirm("This will clear all your current details. Are you sure you want to proceed?")
      if(user_confirm){  localStorage.removeItem(user_Details.Email + "_transactions");
              localStorage.removeItem(user_Details.Email + "_Expense");
              localStorage.removeItem(user_Details.Email + "_Earnings");

              window.location.reload()

              }

            });


            // logout section
      document.querySelector("#logout_btn").onclick=()=>{
        window.location.href="index.html"
      }
    </script>
  </body>
</html>
