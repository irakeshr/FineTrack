<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FinTrack</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#7c42f0",
              "background-light": "#f6f6f8",
              "background-dark": "#161022",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .animated-gradient {
        background: linear-gradient(-45deg, #7c42f0, #f042e8, #4295f0, #f0d542);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-5 gap-8">
        <div
          class="lg:col-span-3 bg-center bg-cover rounded-xl relative overflow-hidden group h-64 lg:h-auto"
          style="
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCC-m-Ep5fRjYS9c8hQaehhqswQMpsX-zklsi6N7w3sDalscjbA8rTrpqNiydH70zd1bWqwI9Cwlmm0BlSgA_ODQCJXjgvALoQ0sTgffpom6TOPzQBgW0OLbIprkdzd4Bt6z_vOL3VQ6hmcpJr46Cj0QqLrAOgwlYpHNs1R1lsrc2WtAN3JQztHpYBvL1GLXBqRvnruLikbZZdXzYArmwe6FjV3dd1WJuxtZ-GC5tXa502JRIxRsc96kw-NC1IVkk3_doMVQTl0A20');
          "
        >
          <div
            class="absolute inset-0 bg-black/40 animated-gradient opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          ></div>
          <div
            class="absolute inset-0 p-8 lg:p-12 flex flex-col justify-end text-white"
          >
            <h1 class="text-4xl lg:text-5xl font-extrabold mb-4 drop-shadow-lg">
              Take Control of Your Finances
            </h1>
            <p class="text-lg drop-shadow-md">
              Our FinTrack helps you track expenses, set goals, and achieve
              financial freedom. Start managing your money wisely today.
            </p>
          </div>
        </div>
        <div
          class="lg:col-span-2 bg-white/5 dark:bg-black/20 p-8 rounded-xl shadow-lg flex flex-col justify-center"
        >
          <div class="text-center mb-8">
            <svg
              class="w-12 h-12 mx-auto mb-2 text-primary"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-12h2v4h-2zm0 6h2v2h-2z"
              ></path>
            </svg>
            <h2 class="text-2xl font-bold text-black dark:text-white">
              FinTrack
            </h2>
          </div>
          <form class="space-y-6">
            <div>
              <label
                class="text-sm font-medium text-gray-500 dark:text-gray-400"
                for="email"
                >Email</label
              >
              <div class="relative mt-1">
                <span
                  class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 dark:text-gray-500"
                >
                  mail
                </span>
                <input
                  class="w-full pl-10 pr-4 py-3 bg-background-light/50 dark:bg-background-dark/50 border border-white/10 dark:border-black/10 rounded-lg text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary transition duration-300"
                  id="email"
                  placeholder="you@example.com"
                  type="email"
                />
              </div>
            </div>
            <div>
              <label
                class="text-sm font-medium text-gray-500 dark:text-gray-400"
                for="password"
                >Password</label
              >
              <div class="relative mt-1">
                <span
                  class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 dark:text-gray-500"
                >
                  lock
                </span>
                <input
                  class="w-full pl-10 pr-10 py-3 bg-background-light/50 dark:bg-background-dark/50 border border-white/10 dark:border-black/10 rounded-lg text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-primary focus:border-primary transition duration-300"
                  id="password"
                  placeholder="••••••••"
                  type="password"
                />
                <button
              
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors"
                  type="button"
                >
                  <span class="material-symbols-outlined">visibility</span>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary bg-background-light dark:bg-background-dark focus:ring-primary"
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                />
                <label
                  class="ml-2 block text-sm text-gray-600 dark:text-gray-300"
                  for="remember-me"
                  >Remember me</label
                >
              </div>
              <div class="text-sm">
                <a
                  class="font-medium text-primary hover:text-primary/80 transition-colors"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
            </div>
            <button
              id="login_btn"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-all duration-300 transform hover:scale-105"
              type="submit"
            >
              Login
            </button>
          </form>
          <div class="mt-6 relative">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-gray-300 dark:border-gray-700"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span
                class="px-2 bg-white/5 dark:bg-background-dark text-gray-500 dark:text-gray-400"
                >Or continue with</span
              >
            </div>
          </div>
          <div class="mt-6 grid grid-cols-2 gap-3">
            <div>
              <a
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-white/10 dark:bg-black/20 text-sm font-medium text-black dark:text-white hover:bg-white/20 dark:hover:bg-black/30 transition-colors"
                href="#"
              >
                <svg
                  class="w-5 h-5 mr-2"
                  fill="currentColor"
                  viewBox="0 0 48 48"
                >
                  <path
                    d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039L40.491 9.92C36.353 6.184 30.655 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20c11.045 0 20-8.955 20-20 0-1.341-.138-2.65-.389-3.917z"
                  ></path>
                </svg>
                Google
              </a>
            </div>
            <div>
              <a
                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-white/10 dark:bg-black/20 text-sm font-medium text-black dark:text-white hover:bg-white/20 dark:hover:bg-black/30 transition-colors"
                href="#"
              >
                <svg
                  class="w-5 h-5 mr-2"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12.01,2.022c-2.73,0-4.432,1.758-4.432,4.352c0,2.686,1.824,4.223,4.524,4.223c2.58,0,4.344-1.537,4.344-4.223 C16.446,3.78,14.73,2.022,12.01,2.022z M12.01,9.336c-1.74,0-3.132-1.2-3.132-2.962c0-1.764,1.38-2.98,3.06-2.98 c1.704,0,3.132,1.216,3.132,2.98C15.07,8.136,13.714,9.336,12.01,9.336z M18.358,22c-0.084-2.856-1.5-4.752-4.14-4.752 c-1.128,0-2.196,0.516-3.036,1.26c-0.66,0.6-1.224,1.452-1.344,2.364H18.358z M21.25,22c-0.12-3.816-2.124-6.108-5.388-6.108 c-3.288,0-5.4,2.292-5.4,6.108H21.25z"
                  ></path>
                </svg>
                Apple
              </a>
            </div>
          </div>
          <p class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
            Don't have an account?
            <a
              class="font-medium text-primary hover:text-primary/80 transition-colors"
              href="./register.html"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="./login_Script.js"></script>
  </body>
</html>
